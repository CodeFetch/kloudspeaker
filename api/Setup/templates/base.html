<!DOCTYPE html>
<html>
    <head>
        <title>Kloudspeaker Setup - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="navigation">
            nav
        </div>
        <div id="content">{% block content %}{% endblock %}</div>

            {% endfor %}
        </div>
    </body>
</html>
